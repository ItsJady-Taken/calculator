<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div>
                <input type="text" class="display" readonly>
            </div>
            <div>            
                <button id="all-button">1</button>
                <button id="all-button">2</button>
                <button id="all-button">3</button>
                <button id="all-button">+</button>
            </div>
            <div>
                <button id="all-button">4</button>
                <button id="all-button">5</button>
                <button id="all-button">6</button>
                <button id="all-button">-</button>
            </div>
            <div>
                <button id="all-button">7</button>
                <button id="all-button">8</button>
                <button id="all-button">9</button>
                <button id="all-button">*</button>
            </div>
            <div>
                <button id="all-button">0</button>
                <button id="all-button">.</button>
                <button id="all-button">=</button>
                <button id="all-button">/</button>
            </div>
            <div>
                <button id="all-button">C</button>
            </div>
        </main>
        
        <script src="calculator.js"></script>
    </body>
</html>
