<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            
            <div class="display" id="display"></div>
            
            <div class="row-1">            
                <button id="all-button" class="btn btn-dark">1</button>
                <button id="all-button" class="btn btn-dark">2</button>
                <button id="all-button" class="btn btn-dark">3</button>
                <button id="all-button" class="btn btn-warning">+</button>
            </div>
            <div class="row-2">
                <button id="all-button" class="btn btn-dark">4</button>
                <button id="all-button" class="btn btn-dark">5</button>
                <button id="all-button" class="btn btn-dark">6</button>
                <button id="all-button" class="btn btn-warning">-</button>
            </div>
            <div class="row-3">
                <button id="all-button" class="btn btn-dark">7</button>
                <button id="all-button" class="btn btn-dark">8</button>
                <button id="all-button" class="btn btn-dark">9</button>
                <button id="all-button" class="btn btn-warning">*</button>
            </div>
            <div class="row-4">
                <button id="all-button" class="btn btn-dark">0</button>
                <button id="all-button" class="btn btn-warning">.</button>
                <button id="all-button" class="btn btn-warning">=</button>
                <button id="all-button" class="btn btn-warning">/</button>
            </div>
            <div class="row-5">
                <button id="all-button" class="btn btn-danger">C</button>
                <button id="all-button" class="btn btn-success">‚Üê</button>
            </div>
        </main>
        
        <script src="app.js" deffer></script>
    </body>
</html>
